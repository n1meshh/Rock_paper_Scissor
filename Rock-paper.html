<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>

</head>
<body>
  <p>This is a Rock Paper Scissors game</p>  

  <!-- Rock Button -->
  <button onclick="
   pickComputerMove();
    let result = '';
    if (computerMove === 'rock') {
      result = 'Tie';
    } else if (computerMove === 'paper') {
      result = 'Lose';
    } else {
      result = 'Win';
    }

    alert(`Your move: rock. Computer move: ${computerMove}. You ${result}.`);
  ">
    Rock
  </button>

  <button onclick="

   pickComputerMove();

    let result = '';
    if (computerMove === 'rock') {
      result = 'Win';
    } else if (computerMove === 'paper') {
      result = 'Tie';
    } else {
      result = 'Lose';
    }

    alert(`Your move: paper. Computer move: ${computerMove}. You ${result}.`);
  ">
    Paper
  </button>


  <button onclick="

    pickComputerMove();

    let result = '';
    if (computerMove === 'rock') {
      result = 'Lose';
    } else if (computerMove === 'paper') {
      result = 'Win';
    } else {
      result = 'Tie';
    }

    alert(`Your move: scissors. Computer move: ${computerMove}. You ${result}.`);
  ">
    Scissors
  </button>


   <script>
  let computerMove = '';
    function pickComputerMove(){
    
    const randomNumber = Math.random();
    if (randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }
    return computerMove;
    }
  
   </script>
   
 

</body>
</html>
